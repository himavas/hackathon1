<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.5)), url("images/backwallpaper.png");
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        .upload-container {
            width: 50%;
            max-width: 1000px;
            margin: 50px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #FA4B37;
        }

        table {
            width: 100%;
        }

        table tr td {
            padding: 10px;
        }

        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 4px;
        }

        input[type="submit"] {
            position: relative;
            background: linear-gradient(to right, #FA4B37, #DF2771);
            color: #fff;
            padding: 8px 20px;
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 0 auto;
            overflow: hidden;
        }

        input[type="submit"]::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #fff;
            z-index: 1;
            transition: left 0.3s;
        }

        input[type="submit"]:hover::before {
            left: 0;
            background: linear-gradient(to right, #c74b3d, rgb(227, 58, 126));
        }

        .container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .circle-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .circle {
            width: 250px;
            height: 250px;
            background-color: #ddd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .circle img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 50%;
        }

        .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .btn {
            border: 2px solid gray;
            color: gray;
            background-color: white;
            padding: 8px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            transition: background 0.3s ease-in-out;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #fff;
            z-index: -1;
            transition: left 0.3s;
        }

        .btn:hover {
            background: linear-gradient(to right, #FA4B37, #DF2771);
        }

        .btn:hover::before {
            left: 0;
            background: #fff;
        }

        .upload-btn-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="upload-container">
            <form action="upload_image_form.php" method="post" enctype="multipart/form-data">
                <h2>Your Profile</h2>
                <div class="circle-container">
                    <div class="circle">
                        <img src="#" alt="Selected Image" id="preview">
                    </div>
                    <div class="upload-btn-wrapper">
                        <button class="btn">Choose a file</button>
                        <input type="file" name="image" id="image" accept="image/*" required onchange="previewImage()">
                    </div>
                </div>
                <input type="submit" value="Upload Image">
            </form>
        </div>
    </div>

    <!-- Add Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function previewImage() {
            const fileInput = document.getElementById('image');
            const preview = document.getElementById('preview');

            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    preview.src = e.target.result;
                };

                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
